{% extends "base.html" %}
{% block header %}Configuration Page{% endblock %}
{% block content %}
    <form method="POST" accept-charset="UTF-8" role="form" class="cfg_input">
      <div class="input-boxes">

        <div class="group">      
          <input name="nb_days" type="number" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Enter days back to start</label>
        </div>
          
        <div class="group">      
          <input name="dr_path" type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Enter your driver path</label>
        </div>

      </div>
        <div class="checkboxes">
          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" checked>
            <div class="toggle-switch"></div>
            <span class="toggle-label">Begin item extraction</span>
          </label> 

          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox">
            <div class="toggle-switch"></div>
            <span class="toggle-label">Begin user extraction</span>
          </label>
        </div>
        <input id="start-bg-job" type="submit" value="Start Long Job" class = "cfg_input_btn">      
    </form>
  <div id="progress"></div>  
  <script src="//cdnjs.cloudflare.com/ajax/libs/nanobar/0.2.1/nanobar.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
      function start_long_task() {
          // add task status elements
          div = $('<div class="progress"><div></div><div>0%</div><div>...</div><div>&nbsp;</div></div><hr>');
          $('#progress').append(div);

          // create a progress bar
          var nanobar = new Nanobar({
              bg: '#44f',
              target: div[0].childNodes[0]
          });

          // send ajax POST request to start background job
          $.ajax({
              type: 'POST',
              url: '/longtask',
              success: function(data, status, request) {
                  status_url = request.getResponseHeader('Location');
                  update_progress(status_url, nanobar, div[0]);
              },
              error: function() {
                  alert('Unexpected error');
              }
          });
      }
      function update_progress(status_url, nanobar, status_div) {
          // send GET request to status URL
          $.getJSON(status_url, function(data) {
              // update UI
              percent = parseInt(data['current'] * 100 / data['total']);
              nanobar.go(percent);
              $(status_div.childNodes[1]).text(percent + '%');
              $(status_div.childNodes[2]).text(data['status']);
              if (data['state'] != 'PENDING' && data['state'] != 'PROGRESS') {
                  if ('result' in data) {
                      // show result
                      $(status_div.childNodes[3]).text('Result: ' + data['result']);
                  }
                  else {
                      // something unexpected happened
                      $(status_div.childNodes[3]).text('Result: ' + data['state']);
                  }
              }
              else {
                  // rerun in 2 seconds
                  setTimeout(function() {
                      update_progress(status_url, nanobar, status_div);
                  }, 2000);
              }
          });
      }
      $(function() {
          $('#start-bg-job').click(start_long_task);
      });
  </script>

{% endblock %}
