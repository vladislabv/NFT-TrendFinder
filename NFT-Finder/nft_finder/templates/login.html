{% extends "base.html" %}

{% block navigation %}
  <div class="topnav">
    <span>NFT-Finder</span>
    <a href="{{ url_for('home') }}">Home</a>
    <a class = "active" href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('logout') }}">Logout</a>
    <a href="{{ url_for('dashboard.config_dashboard') }}">Settings</a>
  </div>
  {% endblock %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Create an Account</h1>

      <form name="signup_form">

        <label for="name">Name</label>
        <input type="text" name="name" class="field" required>

        <label for="email">Email</label>
        <input type="email" name="email" class="field" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="field" required>

        <p class="error error--hidden"></p>

        <input type="submit" value="Sign Up" class="btn">
      
      </form>
      
    </div>
  </div>
{% endblock %}
